<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="/css/indexo.css" />
    <title>eStore - Forgot Password</title>
    <style>
      /* Стили для страницы Forgot Password — в стиле eStore, но как на Whoop: минималистичный, центрированный, с фокусом на форму */
      html, body {
        background: transparent !important; /* Полностью очищаем фон от изменений тем */
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #333 !important;
        position: relative;
        isolation: isolate; /* Изолируем от родительских эффектов */
        overflow: hidden; /* Предотвращаем скролл, если нужно */
      }

      /* Фиксированный слой с фоном — полностью независимый, как в Whoop */
      .background-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, rgba(245, 247, 250, 0.2) 0%, rgba(195, 207, 226, 0.2) 100%), url('/image/20215.jpg'); /* Ещё ниже непрозрачность для большей видимости оригинала */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        z-index: -1;
        filter: none !important; /* Блокируем инверсию/фильтры */
        -webkit-filter: none !important;
        -moz-filter: none !important;
        -o-filter: none !important;
        -ms-filter: none !important;
        image-rendering: auto !important;
        will-change: background; /* Оптимизация рендера */
        pointer-events: none; /* Не мешает взаимодействию */
      }

      /* Защита от тёмной/светлой темы: полная блокировка изменений */
      @media (prefers-color-scheme: dark) {
        .background-layer {
          background: linear-gradient(135deg, rgba(245, 247, 250, 0.2) 0%, rgba(195, 207, 226, 0.2) 100%), url('/image/20215.jpg') !important;
          background-size: cover !important;
          background-position: center !important;
          background-attachment: fixed !important;
          background-repeat: no-repeat !important;
          filter: brightness(1) contrast(1) saturate(1) !important; /* Принудительно нормальные значения */
          -webkit-filter: brightness(1) contrast(1) saturate(1) !important;
          -moz-filter: brightness(1) contrast(1) saturate(1) !important;
          -o-filter: brightness(1) contrast(1) saturate(1) !important;
          -ms-filter: brightness(1) contrast(1) saturate(1) !important;
          image-rendering: auto !important;
          mix-blend-mode: normal !important;
        }

        html, body {
          color: #333 !important;
          background: transparent !important;
        }

        .forgot-password-container {
          background: rgba(255, 255, 255, 0.95) !important; /* Белый контейнер без изменений */
          color: #333 !important;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1) !important;
        }
      }

      @media (prefers-color-scheme: light) {
        .background-layer {
          background: linear-gradient(135deg, rgba(245, 247, 250, 0.2) 0%, rgba(195, 207, 226, 0.2) 100%), url('/image/20215.jpg') !important;
          background-size: cover !important;
          background-position: center !important;
          background-attachment: fixed !important;
          background-repeat: no-repeat !important;
          filter: brightness(1) contrast(1) saturate(1) !important;
          -webkit-filter: brightness(1) contrast(1) saturate(1) !important;
          image-rendering: auto !important;
          mix-blend-mode: normal !important;
        }
      }

      /* Дополнительная защита для высококонтрастных режимов */
      @media (prefers-contrast: high) {
        .background-layer {
          filter: none !important;
          -webkit-filter: none !important;
        }
      }

      .forgot-password-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 50px 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 420px;
        text-align: center;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px); /* Легкий блюр для современного вида */
        z-index: 1; /* Над фоном */
        border: none !important; /* Убираем любые рамки */
      }

      .forgot-password-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: #e63946; /* Красная полоса сверху в нашем стиле */
      }

      .logo {
        margin-bottom: 30px;
      }

      .logo img {
        width: 120px;
        height: auto;
      }

      .forgot-password-container h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 32px;
        font-weight: 600;
        color: #333;
        margin: 0 0 10px;
        letter-spacing: -0.5px;
      }

      .forgot-password-container p {
        font-size: 16px;
        color: #666;
        margin: 0 0 40px;
        line-height: 1.6;
      }

      .form-group {
        margin-bottom: 24px;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #555;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        font-family: 'Montserrat', sans-serif;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
      }

      .form-input:focus {
        outline: none;
        border-color: #e63946;
        box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.1);
      }

      .form-button {
        width: 100%;
        padding: 14px;
        background: #e63946;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s ease;
        font-family: 'Poppins', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-button:hover {
        background: #c62828;
        transform: translateY(-1px);
      }

      .form-button:active {
        transform: translateY(0);
      }

      .back-link {
        display: inline-block;
        margin-top: 24px;
        color: #e63946;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: #c62828;
        text-decoration: underline;
      }

      /* Notification для успеха/ошибки */
      #notification {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        min-width: 280px;
        padding: 16px 20px;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        z-index: 1000;
        font-family: 'Montserrat', sans-serif;
        font-size: 14px;
        font-weight: 500;
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      #notification.show {
        opacity: 1;
        transform: translateY(0);
      }

      #notification.success {
        background: #28a745;
        color: #fff;
        border: 1px solid #218838;
      }

      #notification.error {
        background: #dc3545;
        color: #fff;
        border: 1px solid #c82333;
      }

      #notification-message {
        display: block;
        text-align: center;
      }

      /* Адаптивность — как в app, responsive */
      @media (max-width: 480px) {
        .forgot-password-container {
          padding: 40px 24px;
          margin: 20px;
          border-radius: 12px;
        }

        .forgot-password-container h1 {
          font-size: 28px;
        }

        .logo img {
          width: 100px;
        }

        .background-layer {
          background-attachment: scroll; /* Для мобильных — без fixed, чтобы не лагало */
        }
      }
    </style>
  </head>
  <body>
    <div class="background-layer"></div> <!-- Отдельный слой для фона, полностью фиксированный и защищённый -->
    <div id="notification">
      <span id="notification-message"></span>
    </div>

    <div class="forgot-password-container">
      <div class="logo">
        <img src="/image/eso.png" alt="eStore Logo" />
      </div>
      <h1>Forgot Password?</h1>
      <p>Enter your email address and we'll send you a link to reset your password right away.</p>
      
      <form id="forgot-password-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required />
        </div>
        
        <button type="submit" class="form-button">Send Reset Link</button>
      </form>
      
      <a href="/index.html" class="back-link">← Back to Login</a>
    </div>

<script>
  // JS для обработки формы Forgot Password (реальный fetch на /forgot-password)
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('forgot-password-form');
    const notification = document.getElementById('notification');
    const message = document.getElementById('notification-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showNotification('Please enter a valid email address.', 'error');
        return;
      }
      
      // Реальная отправка на backend
      const button = form.querySelector('.form-button');
      const originalText = button.textContent;
      button.textContent = 'Sending...';
      button.disabled = true;
      
      try {
        const response = await fetch('/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          showNotification(data.message || 'Check your email for the reset link!', 'success');
          form.reset();
        } else {
          showNotification(data.message || 'Something went wrong. Try again.', 'error');
        }
      } catch (error) {
        console.error('Fetch error:', error);
        showNotification('Network error. Please check your connection.', 'error');
      } finally {
        button.textContent = originalText;
        button.disabled = false;
      }
    });

    function showNotification(text, type) {
      message.textContent = text;
      notification.className = `notification ${type} show`;  // Добавил .notification для стабильности, если нужно
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }
  });
</script>
  </body>
</html>
