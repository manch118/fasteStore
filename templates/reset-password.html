<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="/css/indexo.css" />
    <title>eStore - Reset Password</title>
    <style>
      /* Аналогично forgot-password.html — скопируй стили оттуда */
      html, body {
        background: transparent !important;
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #333 !important;
        position: relative;
        isolation: isolate;
        overflow: hidden;
      }

      .background-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, rgba(245, 247, 250, 0.2) 0%, rgba(195, 207, 226, 0.2) 100%), url('/image/20215.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        z-index: -1;
        filter: none !important;
        -webkit-filter: none !important;
        -moz-filter: none !important;
        -o-filter: none !important;
        -ms-filter: none !important;
        image-rendering: auto !important;
        will-change: background;
        pointer-events: none;
      }

      /* Защита от тем — скопируй media queries из forgot-password.html */

      .reset-password-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 50px 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 420px;
        text-align: center;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
        z-index: 1;
        border: none !important;
      }

      .reset-password-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: #e63946;
      }

      .logo {
        margin-bottom: 30px;
      }

      .logo img {
        width: 120px;
        height: auto;
      }

      .reset-password-container h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 32px;
        font-weight: 600;
        color: #333;
        margin: 0 0 10px;
        letter-spacing: -0.5px;
      }

      .reset-password-container p {
        font-size: 16px;
        color: #666;
        margin: 0 0 40px;
        line-height: 1.6;
      }

      .form-group {
        margin-bottom: 24px;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #555;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        font-family: 'Montserrat', sans-serif;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
      }

      .form-input:focus {
        outline: none;
        border-color: #e63946;
        box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.1);
      }

      .form-button {
        width: 100%;
        padding: 14px;
        background: #e63946;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s ease;
        font-family: 'Poppins', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-button:hover {
        background: #c62828;
        transform: translateY(-1px);
      }

      .form-button:active {
        transform: translateY(0);
      }

      .back-link {
        display: inline-block;
        margin-top: 24px;
        color: #e63946;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: #c62828;
        text-decoration: underline;
      }

      /* Notification — скопируй из forgot-password.html */

      /* Адаптивность — скопируй из forgot-password.html */
      @media (max-width: 480px) {
        .reset-password-container {
          padding: 40px 24px;
          margin: 20px;
          border-radius: 12px;
        }

        .reset-password-container h1 {
          font-size: 28px;
        }

        .logo img {
          width: 100px;
        }

        .background-layer {
          background-attachment: scroll;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-layer"></div>
    <div id="notification">
      <span id="notification-message"></span>
    </div>

    <div class="reset-password-container">
      <div class="logo">
        <img src="/image/eso.png" alt="eStore Logo" />
      </div>
      <h1>Reset Password</h1>
      <p>Enter your new password below.</p>
      
      <form id="reset-password-form">
        <input type="hidden" id="token" value="{{ token }}" />  <!-- Токен из Jinja -->
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="New password" required minlength="8" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm_password" class="form-input" placeholder="Confirm password" required />
        </div>
        
        <button type="submit" class="form-button">Reset Password</button>
      </form>
      
      <a href="/index.html" class="back-link">← Back to Login</a>
    </div>

<script>
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('reset-password-form');
        const notification = document.getElementById('notification');
        const message = document.getElementById('notification-message');
        const tokenInput = document.getElementById('token');
        const token = tokenInput ? tokenInput.value : '';  // Безопасное получение token

        if (!token) {
          showNotification('Invalid reset link. Please request a new one.', 'error');
          form.style.display = 'none';  // Скрыть форму
          return;
        }

        form.addEventListener('submit', async (e) => {
          e.preventDefault();  // Блокируем native submit
          
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
          
          if (!password || password.length < 8) {
            showNotification('Password must be at least 8 characters.', 'error');
            return;
          }
          if (password !== confirmPassword) {
            showNotification('Passwords do not match.', 'error');
            return;
          }
          
          const button = form.querySelector('.form-button');
          const originalText = button.textContent;
          button.textContent = 'Resetting...';
          button.disabled = true;
          
          try {
            // Добавь ?token=${token} в URL для POST-роута
            const response = await fetch(`/reset-password?token=${encodeURIComponent(token)}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ 
                password, 
                confirm_password: confirmPassword 
              })
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
              showNotification(data.message || 'Password reset successfully!', 'success');
              setTimeout(() => {
                window.location.href = '/index.html';  // Редирект на логин
              }, 2000);
            } else {
              showNotification(data.detail || 'Reset failed. Try again.', 'error');
            }
          } catch (error) {
            console.error('Reset error:', error);
            showNotification('Network error. Please try again.', 'error');
          } finally {
            button.textContent = originalText;
            button.disabled = false;
          }
        });

        function showNotification(text, type) {
          message.textContent = text;
          notification.className = `${type} show`;
          setTimeout(() => {
            notification.classList.remove('show');
          }, 4000);
        }
      });
    </script>
  </body>
</html>
